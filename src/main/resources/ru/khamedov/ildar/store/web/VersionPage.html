<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Версия приложения</title>
</head>
<body>
<div style="margin-left: 25%; margin-top: 5%; font-size: 40px;">
    <span>ID коммита: </span>
    <span wicket:id="commitId"></span>
    <br style="margin-top: 1%;">
    <span>Дата и время коммита: </span>
    <span wicket:id="commitTime"></span>
    <br style="margin-top: 1%;">
    <span>Ветка: </span>
    <span wicket:id="branch"></span>
    <br style="margin-top: 1%;">
    <span>Дата и время последней сборки: </span>
    <span wicket:id="timestamp"></span>
    <br style="margin-top: 1%;">
</div>
</body>
</html>
